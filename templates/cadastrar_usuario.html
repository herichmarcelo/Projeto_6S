<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu√°rio</title>
    
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .custom-file-label::after {
            content: "Escolher";
        }

        .custom-file-input:lang(en) ~ .custom-file-label::after {
            content: "Choose";
        }

        .custom-file {
            overflow: hidden;
        }

        .custom-file-input {
            white-space: nowrap;
        }

        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }

        .custom-file-input::before {
            content: 'Browse';
            display: inline-block;
            background: linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            font-size: 10pt;
        }

        .custom-file-input:hover::before {
            border-color: black;
        }

        .custom-file-input:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }
        /* Estilo para o cont√™iner da foto do auditor */
        .foto-container {
            margin-top: 20px; /* Espa√ßamento superior */
        }

        /* Estilo para o r√≥tulo da foto */
        .foto-container label {
            font-weight: bold; /* Texto em negrito */
            margin-bottom: 5px; /* Espa√ßamento inferior */
        }

        /* Estilo para o input de arquivo da foto */
        .foto-container input[type="file"] {
            margin-bottom: 10px; /* Espa√ßamento inferior */
        }
        .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border-radius: 5px;
        }

        .custom-file-upload:hover {
            background-color: #4f29b9;
        }

        /* Oculta o input real */
        #foto {
            display: none;
        }
        .btn-sair {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-voltar {
            background-color: yellow;
            color: black;
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-voltar:hover {
            background-color: #fd8905;
        }
        .btn-primary {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
         }

        .btn-primary:hover {
            background-color: #5429b9;
        }
        .text-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-center .btn {
            margin: 10px; /* Adicione margem entre os bot√µes para espa√ßamento */
        }
    </style>
</head>
<body>
    <center>  <img src="../static/img/logo.png" alt="Logo da Empresa" style="width: 260px ; max-height: 146px;">  </center> 
    <div class="container">
        <h2>Cadastrar Usu√°rio</h2>
        <form action=cadastrarUser method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="re">RE:</label>
                <input type="text" class="form-control" id="re" name="re" required>
            </div>
            <div class="form-group">
                <label for="usuario">Login de Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="perfil">Selecione o perfil:</label>
                <select class="form-control" id="perfil" name="perfil" required>
                    <option value="administrador">Administrador</option>
                    <option value="auditor">Auditor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        <!-- Espa√ßo reservado para o logo da empresa -->
        <div class="foto-container">
            <label for="foto" class="custom-file-upload">üì∑Escolha uma foto para o Auditor:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*" required><br>
            <span id="foto-carregada" style="display: none;">üì∑Imagem carregada!</span>
        </div>
            </div>
            <div class="text-center">
                <button type="submitUser" class="btn btn-primary">Cadastrar</button>
                <button type="button" onclick="location.href='/centro_usuario'" class="btn-voltar">Voltar</button>
                <button type="button" onclick="location.href='/logout'" class="btn-sair">Sair</button>
            </div>
        </form>
    </div>
    <!-- Adicione o link para o Bootstrap JS e o Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    document.getElementById('foto').addEventListener('change', function() {
        var input = this;
        var fotoCarregadaMsg = document.getElementById('foto-carregada');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                fotoCarregadaMsg.style.display = 'inline';
            }

            reader.readAsDataURL(input.files[0]);
        } else {
            fotoCarregadaMsg.style.display = 'none';
        }
    });
</script>
</html>
