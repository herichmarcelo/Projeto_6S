<!DOCTYPE html>
<html lang="en">
<head>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-image: url("../static/assets/wallpaper.jpg");
    background-size: cover; /* Isso faz com que a imagem de fundo cubra toda a tela */
    background-position: center; /* Centraliza a imagem de fundo */
    background-repeat: no-repeat; /* Evita a repetição da imagem */
}

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff46;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.204);
        }

        #logo-login {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .logo-img {
    max-width: 100%; /* Alterado para ser responsivo */
    height: auto;
    border-radius: 0%;
}

footer {
    margin-top: 20px;
}

footer p {
    text-align: center;
    font-size: 14px;
}

/* Media queries para tornar o layout responsivo */
@media only screen and (max-width: 600px) {
    .login-container {
        width: 90%; /* Alterado para ocupar 90% da largura da tela */
    }

    .logo-img {
        max-width: 80%; /* Alterado para ocupar 80% da largura da tela */
    }
}

    </style>
</head>
<body>

    <div class="login-container">
        <img src="../static/assets/logo.png" alt="Logo" id="logo-login">

        <h2> PROGRAMA 6S </h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <input type="submit" value="Entrar">
        </form>
        <footer>
            <center><img class="logo-img" src="../static/assets/pluma.png" alt="Logo da Empresa"></center>
            <div class="copyright">
                <p>
                    In development By
                    <a
                        href="https://github.com/herichmarcelo"
                        target="_blank"
                        ><i class="bx bxl-github"></i>Herich Marcelo</a
                    >
                </p>
            </div>
        </footer>
    </div>

</body>
</html>
